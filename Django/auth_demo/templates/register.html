<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<h1>用户注册</h1>
<form action="/register/" method="post">
{% csrf_token %}
    <p>
        用户名:
        <input type="text" name="username">
    </p>

        密码:
        <input type="password" name="password">

        <input type="submit" value="Register">
    </p>
</form>
我有账号！<a href="/login/">登录</a>
</body>
</html>
