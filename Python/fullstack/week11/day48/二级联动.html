<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<select id="province" onchange="func1(this)">
</select>

<select id="city">
</select>


<script>

    data ={"请选择":"-","河北省":["邯郸","廊坊"],"北京":["海淀","朝阳"],"山东省":["青岛","济南"]};
    //方式一  动态创建
    var pro=document.getElementById("province");
    var city=document.getElementById("city");

    for (var i in data){
        var option_pro=document.createElement("option"); //<option></option>
        option_pro.innerHTML=i;  //<option>省份</option>
        pro.appendChild(option_pro)
    }
    function func1(self) {
//        alert((self.options[self.selectedIndex]).innerHTML)
        var choice=(self.options[self.selectedIndex]).innerHTML;

//        var options=city.children;
//
//        for (var k=0;k<options.length;k++){
//            city.removeChild(options[k--]);
//
//        }

        city.options.length=0;

        for (var i in data[choice]){
            var option_city=document.createElement("option"); //<option></option>
            option_city.innerHTML=data[choice][i]; //<option>城市</option>
            city.appendChild(option_city)
        }
    }



//    function func() {

//        console.log(pro.value)
//    }
</script>
</body>
</html>
