<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            color: rebeccapurple;
            background-color: #5e87b0;
            font-size: 32px;
        }
        span{
            color: #9db36a;
            background-color: #9785c6;
            font-size: 32px;
        }
    </style>
</head>
<body>
<!--块级（block）内联（in-line）-->
<h1>hello world</h1>
<div>hello world</div>
<p>hello world</p>

<span>csking</span><br/>
<strike>删除线</strike>
<em>斜体字</em>
<b>字体加粗</b>
<del>delete</del>
H<sub>2</sub>O
2<sup>3</sup>
<!--注意：1.所有的标签统分为块级和内联-->
     <!--2.div：块级 span：内联-->
hello &nbsp; csking

&copy;csking
&lt;h1&gt;
<!--lt &ndash;&gt;小于-->
<!--gt &ndash;&gt;大于-->
<img src="cat.jpg" width="200" height="200" alt="cat" title="啊哈哈">

<!--a标签两个功能：链接、锚-->
<a href="https://blog.csking.cn" target="_blank">csking博客</a>
</body>
</html>
