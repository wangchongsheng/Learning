<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
        }
        #back{
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            height: 2000px;
            background-color: #6f6f6f;
            z-index: 1000;
        }
        .shade{
            position: fixed;
            width: 100%;
            z-index: 1001;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: red;
            opacity: 0.1;
        }
        .models{
            height: 200px;
            width: 200px;
            background-color: blueviolet;
            position: absolute;
            top: 50%;
            left: 50%;
            z-index: 1002;
            margin-left: -100px;
            margin-top: -100px;
        }
        .hide{
            display: none;
        }
    </style>
</head>
<body>

<div id="back">
    <input id="ID1" type="button" value="click" onclick="action1(this)">
</div>
<div class="shade hide"></div>
<div class="models hide">
    <input id="ID2" type="button" value="cancel" onclick="action2(this)">
</div>
<script src="jquery-3.3.1.js"></script>
<script>
    function action1(self) {
        $(self).parent().siblings().removeClass("hide")

    }
    function action2(self) {
        $(self).parent().parent().children(".shade,.models").addClass("hide")
    }
    

</script>
</body>
</html>
