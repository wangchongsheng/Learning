<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .right{
            float: right;
        }
        .pg_header{
            height: 48px;
            line-height: 48px;
            background-color: #303a40;
            color: white;
        }
        .pg_header .logo{
            float: left;
            width: 200px;
            text-align: center;
        }
        .pg_header .user{
            padding: 0 20px;
            height: 48px;
            position: relative;
        }
        .pg_header .user:hover{
            background-color: #336699;
        }
        .pg_header .user .a{
            height: 48px;
        }
        .pg_header .user .a img{
            width: 40px;
            height: 40px;
            margin-top: 4px;
            border-radius: 50%;
        }
        .pg_header .user .more{
            width: 200px;
            border: 1px solid darkgreen;
            position: absolute;
            top: 48px;
            right: 20px;
            background-color: #6f6f6f;
            display: none;
            z-index: 999;
        }
        .pg_header .user:hover .more{
            display: block;
        }
        .pg_header .user .more a{
            display: block;
        }

        .pg_body .body_menu{
            position: absolute;
            top: 50px;
            left: 0;
            bottom: 0;
            width: 200px;
            border: 1px solid #336699;
        }
        .pg_body .body_content{
            position: absolute;
            top: 50px;
            bottom: 0;
            left: 210px;
            right: 0;
            border: 1px solid #336699;
            z-index: 10;
        }

    </style>
</head>
<body style="margin: 0;">
    <div class="pg_header">
        <div class="logo">Python教程</div>
        <div class="user right" style="position: relative">
            <a class="a">
                <img src="222.jpg">
            </a>
            <div class="more">
                <a>我的信息</a>
                <a>注销</a>
            </div>
        </div>
    </div>
    <div class="pg_body">
        <div class="body_menu"></div>
        <div class="body_content">

            <p>1212312</p><p>1212312</p><p>1212312</p><p>1212312</p>
            <p>1212312</p><p>1212312</p><p>1212312</p><p>1212312</p>

        </div>

</body>
</html>
