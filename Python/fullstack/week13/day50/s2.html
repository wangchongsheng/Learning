<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .clearfix:after{
            content:'.';
            display: block;
            clear: both;
            visibility: hidden;
            height: 0;
        }
        .left{
            float: left;
        }
        .container{
            background-color: red;
        }
        .container .item{
            width: 180px;
            height: 150px;
            background-color: #303a40;
            border: 1px solid red;
            overflow: hidden;
            position: relative;

        }
        .hide{
            display: none;
        }
        .container .item:hover{
            border: 1px solid green;
        }
        .container .item .text{
            display: none;
        }
        .container .item:hover .text{
            display: block;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="item left">
            <div>
                <img style="height: 150px;width: 180px;" src="222.jpg">
            </div>
            <div class="text">
                <div style="z-index:9;position: absolute;left: 0;right: 0;top: 0;bottom: 0;background-color: black;opacity: 0.6;"></div>
                <div style="z-index: 10;position: absolute;left: 0;right: 0;top: 0;bottom: 0;">asd</div>
            </div>
        </div>
        <div class="item left">
            <div>
                <img style="height: 150px;width: 180px;" src="222.jpg">
            </div>
        </div>
        <div class="item left">
            <div>
                <img style="height: 150px;width: 180px;" src="222.jpg">
            </div>
        </div>
    </div>
</body>
</html>
