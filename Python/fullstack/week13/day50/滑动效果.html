<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="div" style="display:none;width: 200px;height: 200px;background-color: #303a40;"></div>
<input id="In" type="button" value="Down">
<input id="Out" type="button" value="Up">
<input id="Toggle" type="button" value="Toggle">

<script src="jquery-2.1.4.min.js"></script>
<script>
    $("#In").click(function () {
        $("div").slideDown(2000)
    });
    $("#Out").click(function () {
        $("div").slideUp(2000)
    });
    $("#Toggle").click(function () {
        $("div").slideToggle(1000)
    });
</script>
</body>
</html>
